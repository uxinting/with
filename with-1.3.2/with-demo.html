<html>
<head>
    <style>
        [data-example="true"]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="remote" data-with="text"></div>
    <input style="display: none" data-with="data: type,type">
    <div data-with="bool: type>1 ?(text: 0.9*100+'hello')(text: '#'+name+value+(3-1))"></div>
	
	<div data-with="attr: id,'#'+name+value;">
		<a data-with="text: name"></a>
        <input data-with="bool: input?(val: value)(val: 'hello')">
        <input id="x" readonly="readonly" data-with="val: name">
	</div>
	<a data-with="href: name;text: name"></a>
	<div data-with="fill: user">
		<p data-with="text: name"></p>
		<p data-with="text: age"></p>
	</div>
	
	<ul data-with="list: books">
			<li data-example="true" >
				<p data-with="text: '#'+name+loop"></p>
				<ul data-with="list: authors">
				    <li data-example="true" data-with="text"></li>
				</ul>
			</li>
	</ul>
    
    <ul id="test" data-with="list">
        <li id="x" data-example="true" data-with="text">example</li>
    </ul>
    
    <table>
        <tbody data-with="list">
            <tr><td>hello</td></tr>
            <tr data-example="true"><td data-with="text: greet"></td></tr>
        </tbody>
    </table>
    <input id="leagaltest" data-leagal="^\d+$">
	
	<script src="../js/jquery-1.9.1.js"></script>
	<script src="../js/data.js"></script>
	<script src="js/with-1.3.2.js"></script>
<!--	<script src="../with.min.js"></script>-->
	<script>
	$( 'body' ).fill( result.data );
    $( '#leagaltest' ).leagal_init({
        judge_fn: function( e ) {
            if( parseInt( $(e).val() ) < 2 ) return false;
            return true;
        }
    });
	</script>
</body>
</html>
